<div class="container">

    <div class="row" style="margin-top: 10px">

        <div ng-repeat="ad in adController.ads">

            <div class="col-xs-4">

                <div class="row">
                    <div class="col-xs-12">
                        <img src="{{ad.picture}}" height="200" width="100%" ng-class="{activeBorder: ad.isActive, inActiveBorder: !ad.isActive}" >
                    </div>
                </div>

                <div style="margin-top: 20px;">

                    <div class="row">

                        <div class="col-xs-5">
                            <label class="text-muted">Ad Name:</label>
                        </div>

                        <div class="col-xs-5 col-xs-offset-1">
                            <span>{{ad.name}}</span>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-xs-5">
                            <label class="text-muted">Campaign Name:</label>
                        </div>

                        <div class="col-xs-5 col-xs-offset-1">
                            <span>{{ad.campaignName}}</span>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-xs-5">
                            <label class="text-muted">Spend:</label>
                        </div>

                        <div class="col-xs-5 col-xs-offset-1">
                            <span>{{ad.spend}}</span>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-xs-5">
                            <label class="text-muted">Impressions:</label>
                        </div>

                        <div class="col-xs-5 col-xs-offset-1">
                            <span>{{ad.impressions}}</span>
                        </div>

                    </div>

                </div>

                <div style="margin-top: 20px; margin-bottom: 20px">
                    <div class="row">

                        <div class="col-xs-12">
                            <button style="width: 100px;" class="btn btn-warning pull-left" ng-click="adController.deleteAd(ad._id)">Remove</button>
                            <button style="width: 100px;" class="btn btn-info pull-right">Edit</button>
                        </div>

                    </div>
                </div>


            </div>


        </div>

    </div>

</div>
