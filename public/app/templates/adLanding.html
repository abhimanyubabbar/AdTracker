<div class="container">

    <div growl class="pull-right"></div>

    <div class="row">

        <div class="col-xs-9">

            <div class="row mtl">

                <div ng-repeat="ad in adController.ads">

                    <div class="col-xs-4">

                        <div class="row">

                            <div class="col-xs-12">
                                <div class="img-wrapper">
                                    <img src="{{ad.picture}}" height="200" width="100%"
                                         ng-class="{activeBorder: ad.isActive, inActiveBorder: !ad.isActive}">
                                    <span ng-class="{'glyphicon glyphicon-ok': ad.isActive, 'glyphicon glyphicon-remove': !ad.isActive}"></span>
                                </div>
                            </div>

                        </div>

                        <div class="pdtl" style="background: white;">

                            <div class="row">

                                <div class="col-xs-5 txt-right">
                                    <label class="text-muted">Ad Name:</label>
                                </div>

                                <div class="col-xs-5 col-xs-offset-1">
                                    <span>{{ad.name}}</span>
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-xs-5 txt-right">
                                    <label class="text-muted">Campaign:</label>
                                </div>

                                <div class="col-xs-5 col-xs-offset-1">
                                    <span>{{ad.campaignName}}</span>
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-xs-5 txt-right">
                                    <label class="text-muted">Spend:</label>
                                </div>

                                <div class="col-xs-5 col-xs-offset-1">
                                    <span>{{ad.spend}}</span>
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-xs-5 txt-right">
                                    <label class="text-muted">Impressions:</label>
                                </div>

                                <div class="col-xs-5 col-xs-offset-1">
                                    <span>{{ad.impressions}}</span>
                                </div>

                            </div>

                            <div class="row mbl">

                                <div class="col-xs-12">
                                    <button class="btn btn-block btn-warning pull-left"
                                            ng-click="adController.deleteAd(ad._id)">Remove
                                    </button>
                                    <button class="btn btn-block btn-info pull-right"
                                            ng-click="adController.updateAd(ad)">Edit
                                    </button>
                                </div>

                            </div>

                        </div>


                    </div>


                </div>

            </div>

        </div>

        <div class=" col-xs-2 col-xs-offset-1">

            <div class="panel panel-default mtl">
                <div class="panel-body" style="text-align: center;">
                    <button class="btn btn-success" ng-click="adController.addNewAd()">New Advertisement</button>
                </div>
            </div>

        </div>

    </div>

</div>
